<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <meta property="og:locale" content="en_US">
        <meta property="og:type" content="website">
        <meta name="robots" content="index, follow">
        <link rel="canonical" href="https://lingo-db.com">

        <link rel="shortcut icon" href="{{ absURL "images/favicon.ico" }}" type="image/x-icon">
        <link rel="icon" href="{{ absURL "images/favicon.ico" }}" type="image/x-icon">

        <title>{{ .Title }}</title>
        {{ if .Site.Params.favicon }}
            <link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
        {{ end }}
        {{ partial "css" . }} {{ partial "js" . }} {{ hugo.Generator }}
        {{ with .OutputFormats.Get "RSS" }}
            <link href="{{ .RelPermalink }}" rel="alternate" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
            <link href="{{ .RelPermalink }}" rel="feed" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
        {{ end }}
</head>
<body data-spy="scroll" data-target="#navbarNav">
        <div id='content'>
            {{ block "main" .}}
            {{end}}
        </div>
</body>
</html>
