{{ define "main" }}
{{ partial "header" . }}
<main>
    <div class='py-5'>
        <div class='container py-5'>
            <p class="text-center section-header pt-3">
                {{.Name}}  
            </p>
            <div class='row my-5 text-left justify-content-center'>
                <div class='col-12 col-md-9'>
                    {{.Content}}
                </div>
            </div>
        </div>
    </div>
    
</main>

{{ partialCached "footer" . }}
{{end}}
