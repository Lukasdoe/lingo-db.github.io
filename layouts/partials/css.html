<style>

    html body {
        font-family: '{{ .Site.Params.font }}', sans-serif;
        background-color: {{ .Site.Params.backgroundColor | default "white" }};
    }

    :root {
        --accent: {{ .Site.Params.accent | default "#2196F3" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }

</style>

<!-- bootstrap-->
<link rel="stylesheet" href="{{ absURL "css/bootstrap.min.css" }}">

<!-- main -->
<link rel="stylesheet" href="{{ absURL "css/main.css" }}">

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . | absURL }}"> {{ end }}

<!-- fonts, downloaded from https://fonts.googleapis.com/css?family=Nunito -->
<link rel="stylesheet" href="{{ absURL "css/Nunito.css" }}">
<link href="{{ absURL "css/all.min.css" }}" rel="stylesheet">
